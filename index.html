<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide</title>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/cbcb94e751.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- navbar section  -->
    <nav class="container nav-bar">
        <!-- logo -->
        <div class="logo">
            <img src="./Images/logo.png" alt="">
            <h3>Travel <span class="span">Guide</span></h3>
        </div>
        <!-- nav options -->
        <div class="nav-options">
            <p class="span">Home</p>
            <p>Packages</p>
            <p>Testimonial</p>
            <p>Blog</p>
            <p>Contact</p>
        </div>
    </nav>

    <!-- banner section  -->
    <section class="container explore-your-travel">
        <div class="explore-container">
            <h3>Explore Your Travel</h3>
            <p>Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et odio enim ac quis
                sapien urna eu phasellus.</p>
        </div>
        <div class="travel-input">
            <input type="text" placeholder="Where go">
            <select name="" id="">
                <option value="">When</option>
            </select>
            <select name="" id="">
                <option value="">Select Type</option>
            </select>
            <button class="btn-primary"><i class="fa-solid fa-magnifying-glass"></i>
                Find Now
                </i></button>
        </div>
    </section>
</body>

</html>
